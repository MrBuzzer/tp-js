<!DOCTYPE html>
<html>
    <head>
        <title>Socket.io Tp Chat</title>
        <style>
          * { margin: 0; padding: 0; box-sizing: border-box; }
          body { font: 13px Helvetica, Arial; }
          form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
          form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
          form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
          #afficher {font-size: large;}
        </style>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="afficher">
            
          </div>
      <form onsubmit="socket.emit('send',this.input.value)">
        <input type="text" id="input" name="input"><br>
        <input type="submit" id="bouton" value="send">
        </form>
    </body>
    <script>
       const socket = io();

       socket.on("message", data => document.getElementById('afficher').innerHTML = data.join("<br>"));
        socket.emit("firstload");
        // socket.emit("send", "ici j'envoi mon message")
    </script>
</html>
